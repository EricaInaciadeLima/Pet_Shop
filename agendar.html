      crossorigin="anonymous"

    />

  <body>
    <!-- header -->
    <header style="background-image: url('img/agendar.png')">
      <!-- container -->
      <div class="container">
        <nav>
          <a href="index.html">
            <img src="img/petLove.png" alt="Logo" />
          </a>
          <ul class="ul">
            <a href="index.html">Home</a>

            </div>
          </ul>

          <div class="banner-text">
            <h1>Loja</h1>
          </div>
        </section>
      </div>
      <!-- end container -->
    </header>
    <!-- end header -->

    <section class="agendar">
      <h3>Agendamento</h3>
      <div class="formulario">
        <form action="processamento.js" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required /><br /><br />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          /><br /><br />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="pet">Nome do Pet:</label>
          <input type="text" id="pet" name="pet" required /><br /><br />

          <label for="data">Data:</label>
          <input type="date" id="data" name="data" required /><br /><br />

          <label for="horario">Horário:</label>
          <input type="time" id="horario" name="horario" required /><br /><br />

          <label for="servico">Serviço:</label>
          <select id="servico" name="servico" required>
            <option value="">Selecione um serviço</option>
            <option value="Banho e tosa">Banho e tosa</option>
            <option value="Vacinação">Vacinação</option>
            <option value="Consulta veterinária">Consulta veterinária</option>
            <option value="Hospedagem">Hospedagem</option></select
          ><br /><br />

          <label for="observacao">Observações:</label>
          <textarea id="observacao" name="observacao"></textarea><br /><br />

          <input type="submit" value="Agendar" />
        </form>
      </div>
    </section>
